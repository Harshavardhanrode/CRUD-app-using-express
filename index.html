<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            background: url('public/img/back.jpg') no-repeat center center/cover;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h1 {
            font-size: 4.5rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #000;
            background-color: white;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRUD APP</h1>
        <p>Using Express and MySQL</p>
        <button class="btn" onclick="start()">Start</button>
    </div>

    <script>
        function start(){
            window.location.href = "http://localhost:3000/";
        }
    </script>
</body>
</html>
